<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Banking Diposit</title>
	<!--tailwinds css link-->
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<header>
		<h1 class="text-5xl text-center mt-8">Sanjoy Bank <span class="font-semibold	text-purple-600">Money</span>!!!
		</h1>

	</header>
	<main class="w-3/4 mx-auto">
		<h3 class="text-center pt-5"><span class="text-purple-600">স্যার আমার ডিপোজিট এ টাকা নাই।</span> আমার ডিপোজিট এ
			৫০০০ টাকা দিন এবং তার থেকে ২০০০ টাকা
			উঠিয়ে
			অর্চিকে একটা গিফ্ট
			কিনে দিন ।</h3>
		<!-- Balance and Transaction -->
		<section class="mt-8">
			<div class="grid grid-cols-3 gap-4 text-white">
				<div class="bg-blue-300 p-8 rounded">
					<h3 class="text-2xl">Deposit</h3>
					<h4 class="text-4xl">$<span id="deposit-output">00</span> </h4>
				</div>
				<div class="bg-green-300 p-8 rounded">
					<h3 class="text-2xl">Withdraw</h3>
					<h4 class="text-4xl">$<span id="withdraw-output">00</span></h4>
				</div>
				<div class="bg-yellow-300 p-8 rounded">
					<h3 class="text-2xl">Balance</h3>
					<h4 class="text-4xl">$<span id="balance-output">00</span></h4>
				</div>

			</div>
		</section>
		<!-- Deposit and Withdraw -->
		<section class="mt-8">
			<div class="grid grid-cols-2 gap-4">
				<div class="bg-red-100 p-8 rounded">
					<h3 class="text-2xl">Please Deposit</h3>
					<div>
						<input id="deposit-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2"
							type="text" placeholder="$ amount you want to deposit">
						<button id="deposit-button"
							class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
					</div>
				</div>
				<div class="bg-purple-100 p-8 rounded">
					<h3 class="text-2xl">Please Withdraw</h3>
					<div>
						<input id="withdraw-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2"
							type="text" placeholder="$ amount you want to withdraw">
						<button id="withdraw-button"
							class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
					</div>
				</div>
			</div>
		</section>
	</main>

	<!--javascript link-->
	<script src="banking.js"></script>
</body>

</html>
